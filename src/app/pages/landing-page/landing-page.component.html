<div class="w-screen flex justify-center">
    <div class="container landing-wrapper flex flex-col rounded-lg bg-slate-700 m-3 p-3 text-gray-100">

        <div class="flex justify-center items-center pt-12 font-extrabold headline">Würfel-Trinkspiel</div>
        
        <!-- <div class="flex justify-center items-center text-xl mt-4">Wähle Würfelset aus den Presets aus</div> -->
        <div class="flex justify-center items-center text-2xl mt-4">
            <app-tooltip [text]="text"></app-tooltip>
        </div>

        <!-- hier kommen Bilder mit den ausgewählten Würfeln hin -->
        <div class="grid grid-cols-2 dice-preset gap-3 mt-5">
            <div *ngFor="let dicePreset of presetList">
                <app-dice-preset [title]="dicePreset.title"></app-dice-preset>
            </div>
        </div>
        
        <div class="flex justify-center items-center h-full">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-full w-64 h-20 text-5xl font-semibold shadow-lg shadow-neutral-500">Start</button>
        </div>
        
        <div>
            <!-- <app-modal></app-modal> -->
        </div>

    </div>
</div>
